server.name: kibana-prod
server.host: "0.0.0.0"
server.port: 5601

elasticsearch.hosts: ["https://elasticsearch.projectkkk.com:9200"]
elasticsearch.username: "elastic"
elasticsearch.password: "elastic"

server.ssl.enabled: true
server.ssl.certificate: "/usr/share/kibana/config/certs/kibana.p12"
server.ssl.key: "/usr/share/kibana/config/certs/kibana.p12"
server.ssl.keyPassphrase: "Ccenter123456!"

elasticsearch.ssl.certificateAuthorities: ["/usr/share/kibana/config/certs/kibana.p12"]
elasticsearch.ssl.verificationMode: "certificate"

xpack.security.enabled: true
xpack.encryptedSavedObjects.encryptionKey: "${KIBANA_ENCRYPTION_KEY}"

i18n.locale: "ko"